<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>clock</title>
</head>
<body>

	<div style="background-color: black; margin: 20%; color: white; text-align: center; font-size: 500%; padding: 1%; box-shadow: 20px 20px 10px grey;" 
	id="demo">

	</div>

</body>
<script type="text/javascript">
	setInterval(clock, 1000);

	function clock(){
		let d= new Date();
		document.getElementById("demo").innerHTML=
		d.getHours() + ":" +
		d.getMinutes() +":"+
		d.getSeconds();
	}

</script>
</html>
